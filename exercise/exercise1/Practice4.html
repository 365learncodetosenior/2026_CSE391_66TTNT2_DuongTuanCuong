<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Information Form</title>
    <link rel="stylesheet" href="stylePractise4.css">
</head>
<body>

<div class="form-container">
    <form action="/submit-path" method="POST">
        
        <section>
            <h2>Basic Info</h2>
            <hr>
            <div class="form-group">
                <label>Employee ID</label>
                <span>9</span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="Dodsworth">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="XXX"> XXX</label>
                    <label><input type="radio" name="gender" value="ZZZ" checked> ZZZ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" value="Sales Representative">
            </div>
            <div class="form-group">
                <label for="reports-to">Reports To</label>
                <select id="reports-to">
                    <option value="Buchanan">Buchanan</option>
                </select>
            </div>
        </section>

        <section>
            <h2>Contact Info</h2>
            <hr>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="7 Houndstooth Rd.">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option>Russian Federation</option>
                </select>
            </div>
        </section>

        <section>
            <h2>Optional Info</h2>
            <hr>
            <div class="form-group">
                <label>Notes</label>
                <div class="editor-toolbar">
                    <button type="button"><b>B</b></button> <button type="button"><i>I</i></button> <button type="button"><u>U</u></button>
                </div>
                <textarea rows="5">Anne has a BA degree in English from St. Lawrence College...</textarea>
            </div>
            <div class="form-group">
                <label>Preferred Shift</label>
                <label><input type="checkbox"> Regular</label>
                <label><input type="checkbox" checked> Gravy Yard</label>
            </div>
            <div class="form-group">
                <label>Are you human?</label>
                <div class="captcha">T I D A W O</div>
                <input type="text" placeholder="Type letters here">
            </div>
        </section>

        <div class="footer-buttons">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
